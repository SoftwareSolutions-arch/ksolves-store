<main class="main-section ks-bg-col">

        <section class="ks-payment-cancel">

                                    Payment Cancelled

                                            <img src="assets/images/payment-cancelled/phone.svg" alt="phone-icon" class="img-fluid mr-2">
                                            +1 (646) 203-1075
                                        </div>
                                        <div class="d-flex align-items-center pb-2 font-16 my-4 my-md-0 px-0t">
                                            <img src="assets/images/payment-cancelled/whatsapp.svg" alt="phone-icon" class="img-fluid mr-2">     
                                            +91 8130704295
                                        </div>
                                        <div class="d-flex align-items-center pb-2 font-16 mr-lg-5 ml-0">
                                            <img src="assets/images/payment-cancelled/mail-white.svg" alt="phone-icon" class="img-fluid mr-2">    
                                            sales@ksolves.com
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
